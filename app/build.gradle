apply plugin: 'com.android.application'

def keyStorePropertiesFile = rootProject.file("app/keystore.properties")
def keyStoreProperties = new Properties()
keyStoreProperties.load(new FileInputStream(keyStorePropertiesFile))

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.mm.sdkdemo"
        minSdkVersion 21
        targetSdkVersion 26
        versionCode 1
        versionName "1.0.0"

        /**
         * 应用只支持中文
         */
        resConfigs "zh"

        //启用vector支持 gradle 2.0及以上版本
        vectorDrawables.useSupportLibrary = true

        ndk {
            abiFilters "armeabi-v7a"
        }
    }
    signingConfigs{
        release{
            storeFile file(keyStoreProperties["storeFile"])
            storePassword keyStoreProperties["storePassword"]
            keyAlias keyStoreProperties["keyAlias"]
            keyPassword keyStoreProperties["keyPassword"]
            v1SigningEnabled true
            v2SigningEnabled true
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            zipAlignEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
            applicationVariants.all{
                variant ->
                    if(variant.buildType.name == 'release'){
                        variant.outputs.all{
                            outputFileName = "VideoSdkDemo_v${defaultConfig.versionName}.apk"
                        }
                    }
            }
        }
    }
    android {
        lintOptions {
            abortOnError false
        }
    }
}

repositories {
    flatDir {
        dirs 'libs'
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:appcompat-v7:26.1.0'
    implementation 'com.android.support.constraint:constraint-layout:2.0.0-alpha3'
    implementation "com.android.support:design:28.0.0"


    implementation 'com.google.code.gson:gson:2.8.2'
    implementation 'com.squareup.okhttp3:okhttp:3.0.1'

//    implementation 'com.mm.baseutil:cpp_shared:r17c'
//    implementation 'com.mm.baseutil:mdlog:1.0.1'
//    implementation 'com.mm.baseutil:mmutil:1.0.0'
    api 'com.mm.baseutil:mmcore:1.1.0'
//    api 'com.immomo.momosdk:mmcore:1.0.0'

    implementation(name: 'cosmosmedia-release', ext: 'aar')
    implementation(name:'recordsdk-release',ext:'aar')

//    implementation 'com.mm.media:record:1.0.0'
    implementation 'com.github.bumptech.glide:glide:4.8.0'
//    annotationProcessor 'com.github.bumptech.glide:compiler:4.8.0'

    implementation 'com.tencent.bugly:crashreport:latest.release'
    //其中latest.release指代最新Bugly SDK版本号，也可以指定明确的版本号，例如2.1.9
    implementation 'com.tencent.bugly:nativecrashreport:latest.release'
    //其中latest.release指代最新Bugly NDK版本号，也可以指定明确的版本号，例如3.0
}
